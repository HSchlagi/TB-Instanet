<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% block title %}BESS App{% endblock %}</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
  <nav class="bg-blue-600 p-4 text-white">
    <a href="{{ url_for('main.index') }}" class="mr-4">Home</a>
    <a href="{{ url_for('main.customers') }}" class="mr-4">Customers</a>
    <a href="{{ url_for('main.project_new') }}" class="mr-4">New Project</a>
  </nav>
  <div class="container mx-auto p-4">
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <ul>
        {% for message in messages %}
          <li class="bg-green-200 border p-2 mb-2">{{ message }}</li>
        {% endfor %}
        </ul>
      {% endif %}
    {% endwith %}
    {% block content %}{% endblock %}
  </div>
</body>
</html>
